<div class="container">
  <h2>Clientes</h2>

  <!-- Botão para criar novo cliente -->
  <button class="btn-create" (click)="startCreating()" *ngIf="!isCreating && !selectedClient">Criar Novo Cliente</button>

  <!-- Listagem de clientes -->
  <div class="table-container">
    <table *ngIf="clients.length > 0" class="clients-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.id }}</td>
          <td>{{ client.name }}</td>
          <td>{{ client.email }}</td>
          <td>
            <button class="btn-edit" (click)="selectClient(client)">Editar</button>
            <button class="btn-delete" (click)="deleteClient(client.id)">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Formulário para criação/edição de cliente -->
  <div class="form-container" *ngIf="selectedClient || isCreating">
    <h3>{{ selectedClient ? 'Editar Cliente' : 'Criar Cliente' }}</h3>
    <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input id="name" [(ngModel)]="formClient.name" name="name" required class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" [(ngModel)]="formClient.email" name="email" required class="form-control">
      </div>
      <div class="form-buttons">
        <button type="submit" class="btn-submit">{{ selectedClient ? 'Atualizar' : 'Criar' }}</button>
        <button type="button" (click)="cancel()" class="btn-cancel">Cancelar</button>
      </div>
    </form>
  </div>
</div>
